<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect to NinjaOne</title>
  <style>
    :root {
      --color-accent: #00a9b5;
      --color-bg: #ffffff;
      --color-text: #0d1c2e;
      --color-input-bg: #ffffff;
      --color-input-border: #cfd8dc;
      --color-button-bg: #00a9b5;
      --color-button-text: #ffffff;
      --color-container-bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #121212;
        --color-text: #ffffff;
        --color-input-bg: #1e1e1e;
        --color-input-border: #444;
        --color-button-bg: #00a9b5;
        --color-button-text: #ffffff;
        --color-container-bg: #1e1e1e;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--color-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--color-text);
    }

    .container {
      background: var(--color-container-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 240px;
      margin: 0 auto 24px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1.5px solid var(--color-input-border);
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: var(--color-input-bg);
      color: var(--color-text);
    }

    input:focus {
      border-color: var(--color-accent);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: var(--color-button-bg);
      color: var(--color-button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008e9c;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Full inline SVG logo from Lumora -->
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="auto" viewBox="0 0 478.51 89.618">
        <path fill="#00a9b5" fill-rule="nonzero" d="M180.416 71.217v16.98H127.27V1.538h19.197v69.68h33.948Zm5.8-69.68h18.963v53.519c0 5.153 1.58 9.193 4.741 12.12 3.161 2.928 7.317 4.392 12.467 4.392 4.914 0 8.95-1.465 12.106-4.396l.303-.288c3.355-3.123 5.033-7.066 5.033-11.828V1.538h18.964V55.64c0 5.31-.956 10.052-2.868 14.23-1.912 4.176-4.526 7.728-7.843 10.656-3.317 2.928-7.18 5.172-11.589 6.734-4.189 1.483-8.642 2.262-13.359 2.336l-.747.006c-4.916.078-9.58-.683-13.988-2.284-4.41-1.6-8.273-3.884-11.59-6.85-3.316-2.967-5.93-6.559-7.842-10.775-1.912-4.215-2.83-8.9-2.751-14.053V1.538Zm172.961 0v86.66h-18.612V43.932l-17.208 44.267h-17.91L288.59 44.282v43.916h-18.027V1.538h18.027l25.87 64.643 26.105-64.643h18.612Zm49.58-1.522c6.322-.078 12.097.996 17.325 3.22 5.23 2.226 9.716 5.349 13.462 9.37 3.746 4.02 6.653 8.782 8.721 14.286 2.068 5.505 3.063 11.458 2.985 17.86.078 6.401-.917 12.354-2.985 17.858-2.068 5.505-4.994 10.286-8.78 14.346-3.784 4.06-8.291 7.222-13.52 9.486-5.228 2.264-11.003 3.318-17.325 3.162-6.243.078-11.96-.996-17.149-3.22-5.19-2.226-9.657-5.349-13.403-9.37-3.746-4.02-6.653-8.782-8.721-14.286-2.068-5.505-3.063-11.458-2.985-17.86-.078-6.401.917-12.354 2.985-17.858 2.068-5.505 4.975-10.286 8.72-14.346 3.747-4.06 8.234-7.222 13.463-9.486C396.778.913 402.514-.141 408.758.015Zm.118 71.085c7.023 0 12.505-2.323 16.447-6.968 3.94-4.645 5.911-11.106 5.911-19.382 0-8.275-1.97-14.736-5.911-19.381-3.942-4.645-9.424-6.968-16.447-6.968-7.102 0-12.623 2.323-16.564 6.968-3.941 4.645-5.912 11.106-5.912 19.381 0 8.276 1.97 14.737 5.912 19.382 3.94 4.645 9.462 6.968 16.564 6.968Z"/>
      </svg>
    </div>

    <h1>Enter Your NinjaOne Connect ID</h1>
    <input type="text" id="ninjaId" placeholder="e.g., 8589921711" />
    <button onclick="goToNinja()">Connect</button>
    <div class="footer">Powered by Lumora</div>
  </div>

  <script>
    function goToNinja() {
      const id = document.getElementById('ninjaId').value.trim();
      if (/^\d{7,15}$/.test(id)) {
        window.location.href = `https://eu.ninjarmm.com/connect/#/${id}`;
      } else {
        alert("Please enter a valid numeric ID (7â€“15 digits).");
      }
    }

    document.getElementById("ninjaId").addEventListener("keydown", function (e) {
      if (e.key === "Enter") goToNinja();
    });

    window.onload = () => document.getElementById("ninjaId").focus();
  </script>
</body>
</html>
