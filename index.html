<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect to NinjaOne</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom right, #f8fbff, #e8f3f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1c1c1e;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      width: 240px;
      max-width: 100%;
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #0d1c2e;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1.5px solid #cfd8dc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #00a9b5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #00a9b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008e9c;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

    <h1>Enter Your NinjaOne Connect ID</h1>
    <input type="text" id="ninjaId" placeholder="e.g., 8589921711" />
    <button onclick="goToNinja()">Connect</button>
    <div class="footer">Powered by Lumora</div>
  </div>

  <script>
    function goToNinja() {
      const id = document.getElementById('ninjaId').value.trim();
      if (/^\d{7,15}$/.test(id)) {
        window.location.href = `https://eu.ninjarmm.com/connect/#/${id}`;
      } else {
        alert("Please enter a valid numeric ID (7â€“15 digits).");
      }
    }
  </script>
