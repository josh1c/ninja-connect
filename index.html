<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect to NinjaOne</title>
  <style>
    :root {
      --color-accent: #00a9b5;
      --color-bg: #ffffff;
      --color-text: #0d1c2e;
      --color-input-bg: #ffffff;
      --color-input-border: #cfd8dc;
      --color-button-bg: #00a9b5;
      --color-button-text: #ffffff;
      --color-container-bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #121212;
        --color-text: #ffffff;
        --color-input-bg: #1e1e1e;
        --color-input-border: #444;
        --color-button-bg: #00a9b5;
        --color-button-text: #ffffff;
        --color-container-bg: #1e1e1e;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--color-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--color-text);
    }

    .container {
      background: var(--color-container-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 0 auto 24px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1.5px solid var(--color-input-border);
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: var(--color-input-bg);
      color: var(--color-text);
    }

    input:focus {
      border-color: var(--color-accent);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: var(--color-button-bg);
      color: var(--color-button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008e9c;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Simplified Lumora logo placeholder -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40" width="100%" height="auto">
        <text x="0" y="30" font-size="30" fill="#00a9b5" font-family="Arial, sans-serif">LU</text>
      </svg>
    </div>

    <h1>Enter Your NinjaOne Connect ID</h1>
    <input type="text" id="ninjaId" placeholder="e.g., 8589921711" />
    <button onclick="goToNinja()">Connect</button>
    <div class="footer">Powered by Lumora</div>
  </div>

  <script>
    function goToNinja() {
      const id = document.getElementById('ninjaId').value.trim();
      if (/^\d{7,15}$/.test(id)) {
        window.location.href = `https://eu.ninjarmm.com/connect/#/${id}`;
      } else {
        alert("Please enter a valid numeric ID (7â€“15 digits).");
      }
    }

    document.getElementById("ninjaId").addEventListener("keydown", function (e) {
      if (e.key === "Enter") goToNinja();
    });

    window.onload = () => document.getElementById("ninjaId").focus();
  </script>
</body>
</html>
