<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect to NinjaOne</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom right, #f8fbff, #e8f3f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    .logo {
      width: 140px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #0d1c2e;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1.5px solid #cfd8dc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00a9b5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #00a9b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #008e9c;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://wearelumora.com/wp-content/uploads/2023/12/Lumora-whiteBG-Logo.svg" alt="Lumora Logo" class="logo">
    <h1>Enter Your NinjaOne Connect ID</h1>
    <input type="text" id="ninjaId" placeholder="e.g., 8589921711">
    <button onclick="goToNinja()">Connect</button>
    <div class="footer">Powered by Lumora</div>
  </div>

  <script>
    function goToNinja() {
      const id = document.getElementById('ninjaId').value.trim();
      if (/^\d{7,15}$/.test(id)) {
        const url = `https://eu.ninjarmm.com/connect/#/${id}`;
        window.location.href = url;
      } else {
        alert("Please enter a valid numeric ID (7â€“15 digits).");
      }
    }
  </script>
</body>
</html>
